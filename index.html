<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MIS WORMZ üêç</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #eee;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }

    #menu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    input {
      padding: 10px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background: #0f0;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0c0;
    }

    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h1>MIS WORMZ üêç</h1>
    <p>Entre ton pseudo :</p>
    <input type="text" id="usernameInput" placeholder="ex: KingWorm" />
    <br />
    <button id="playButton">Play</button>
  </div>

  <canvas id="gameCanvas"></canvas>

  <!-- Socket.IO -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <!-- Ton script principal -->
  <script src="main.js"></script>
</body>
</html>
